<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <!-- end font -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <section class="card">
        <div class="images-container">
          <img src="images/image-equilibrium.jpg" alt="Equilibrium image" />

          <div class="image-overlay">
            <img src="images/icon-view.svg" alt="Overlay icon" />
          </div>
        </div>
        <div class-container="description">
          <h1>Equilibrium #3429</h1>
          <p class="collection">
            Our Equilibrium collection promotes balance and calm.
          </p>
          <div class="flex-group">
            <p class="flex-group, price">
              <img
                src="images/icon-ethereum.svg"
                alt="Ethereum icon"
                height="17px"
              />
              0.041 ETH
            </p>
            <p class="flex-group">
              <img src="images/icon-clock.svg" alt="Clock icon" /> 3 days left
            </p>
          </div>
          <div class="line"></div>
          <div class="creator">
            <div class="creator-container">
              <img src="images/image-avatar.png" alt="Avatar" />
            </div>
            <p>Creation of <a href="#">Jules Wyvern</a></p>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.frontendmentor.io/profile/Antasiia" target="_blank"
          >Anastasia Orlyk</a
        >.
      </div>
    </footer>
  </body>
</html>
